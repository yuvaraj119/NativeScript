<GridLayout class="sidedrawer-header" rows="auto" columns="100, *">
    <Image row="0" col="0" class="sidedrawer-header-image" src="~/images/logo.png"></Image>
    <Label row="0" col="1" text="Ristorante Con Fusion" class="sidedrawer-header-brand" 
        textWrap="true"></Label>
</GridLayout>
<StackLayout class="sidedrawer-content" orientation="vertical">
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/home']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text fa" [text]="'fa-home' | fonticon"></Label> 
        <Label row="0" col="1" class="sidedrawer-list-item-text" text="Home"></Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/aboutus']" clearHistory="true">
        <Label row="1" col="0" class="sidedrawer-list-item-text fa" text="&#xf05a;"></Label> 
        <Label row="0" col="1" class="sidedrawer-list-item-text" text="About Us"></Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/menu']" clearHistory="true">
        <Label row="2" col="0" class="sidedrawer-list-item-text fa" text="&#xf03a;"></Label> 
        <Label row="0" col="1" class="sidedrawer-list-item-text" text="Menu"></Label>
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="50, *" 
        orientation="horizontal" [nsRouterLink]="['/contact']" clearHistory="true">
        <Label row="3" col="0" class="sidedrawer-list-item-text fa" [text]="'fa-address-card' | fonticon"></Label> 
        <Label row="0" col="1" class="sidedrawer-list-item-text" text="Contact"></Label>
    </GridLayout>
</StackLayout>
