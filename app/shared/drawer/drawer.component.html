<GridLayout class="sidedrawer-header" rows="auto" columns="100, *">
    <Image row="0" col="0" class="sidedrawer-header-image" src="~/images/logo.png"></Image>
    <Label row="0" col="1" text="Ristorante Con Fusion" class="sidedrawer-header-brand" 
        textWrap="true"></Label>
</GridLayout>
<StackLayout class="sidedrawer-content" orientation="vertical">
    <GridLayout class="sidedrawer-list-item" rows="*" columns="*" 
        orientation="horizontal" [nsRouterLink]="['/home']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text" text="Home"></Label>
        
    </GridLayout>
    <GridLayout class="sidedrawer-list-item" rows="*" columns="*" 
        orientation="horizontal" [nsRouterLink]="['/menu']" clearHistory="true">
        <Label row="0" col="0" class="sidedrawer-list-item-text" text="Menu"></Label>
        
    </GridLayout>
</StackLayout>
